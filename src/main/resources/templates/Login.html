<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Crypto Simulator</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="auth-container">
    <h2>Login</h2>
    <div th:if="${loginError}" class="text-danger">Error messages</div>
    <div th:if="${loginError}" class="text-danger">Incorrect username or password!</div>
    <form th:action="@{/login}" th:method="post" th:object="${loginData}">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>No account? <a th:href="@{/register}">Register here</a></p>
</div>
</body>
</html>
